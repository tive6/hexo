# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: zmnaer
subtitle: 做人如果没梦想，跟咸鱼有什么分别
description: blog
author: zmnaer
email: 1099653545@qq.com
language: zh-CN
timezone: Asia/Shanghai #时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# url: https://zm-1006.github.io
url: http://zmnaer.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
Category: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

## 添加多说评论
duoshuo_shortname: zmnaer

## 百度统计
baidu_tongji: true

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

## RSS配置
## Plugins: http://hexo.io/plugins/

## sitemap
Plugins:
- hexo-generator-feed
- hexo-generator-sitemap
#sitemap
sitemap:
  path: sitemap.xml
#RSS订阅
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  #repository: git@github.com:zm-1006/zm-1006.github.io.git
  repo:
      github: git@github.com:zm-1006/zm-1006.github.io.git,master
      coding: git@git.coding.net:zmnaer/zmnaer.git,coding-pages
  #branch: master